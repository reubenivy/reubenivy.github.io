<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinematic Photo Stack Story</title>
    <style>
        /* 1. Base Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background-color: #000; /* Added for completeness */
        }

        /* 2. Background and Section Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('https://reubenivy.github.io/moments/5_apr_2025_5.jpg');
            background-size: cover;
            background-position: center;
            animation: breathe 20s ease-in-out infinite alternate;
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); } /* Slow zoom-in effect */
        }

        /* 3. Full-Screen Content Area */
        #content-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        /* 4. Text Section Styling */
        .text-section {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .subtext {
            font-size: 0.5em;
            display: block;
            margin-top: 10px;
        }
        .text-content {
            opacity: 0;
            transition: opacity 3s ease-in;
        }
        .text-content.visible {
            opacity: 1;
        }

        /* 5. Photo Stack Styling */
        .stack-image {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 85vw;
            max-height: 85vh;
            width: auto;
            height: auto;

            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 10px solid white;
            border-radius: 4px;

            /* Initial state: Hidden below screen */
            transform: translate(-50%, 150vh) rotate(0deg);
            opacity: 0;
            /* Transition for the "fly-in" effect */
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            pointer-events: none;
        }
        .stack-image.visible {
            opacity: 1;
        }
        
        /* ‚≠êÔ∏è NEW VIDEO STYLING ‚≠êÔ∏è */
        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Added for mobile button stacking */
            justify-content: center;
            align-items: center;
            background-color: #000; /* Ensure black background behind video */
        }
        #cinematic-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Contain the video within the screen */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        #cinematic-video.visible {
            opacity: 1;
             pointer-events: auto; /* Allow interaction while visible */
        }
        /* ‚≠êÔ∏è END NEW VIDEO STYLING ‚≠êÔ∏è */

        /* ‚≠êÔ∏è NEW VIDEO PLAY BUTTON STYLING (Required for mobile) ‚≠êÔ∏è */
        #mobile-video-button {
            /* Basic styling for visibility, will be positioned by video-container */
            background-color: #e50914; /* Netflix Red */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }
        #mobile-video-button:hover {
            background-color: #f40612;
        }
        #mobile-video-button:active {
            transform: scale(0.98);
        }
        /* ‚≠êÔ∏è END NEW VIDEO PLAY BUTTON STYLING ‚≠êÔ∏è */

        /* 6. Unmute Overlay Styling */
        #unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column; /* To stack message and spinner */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .unmute-message {
            color: white;
            font-size: 3vw;
            min-height: 1.5em;
            text-align: center;
            padding: 20px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
            margin-bottom: 30px; /* Space between message and spinner */
            min-width: 40vw; 
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* 7. Spinner CSS (The new hack visual) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }
        .spinner.visible {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <div id="content-area">
    </div>

    <div id="unmute-overlay">
        <div class="unmute-message" id="unmute-message">
            üîä Tap to Load Audio and Stabilize Experience (Click 1 of 2)
        </div>
        <div class="spinner" id="loading-spinner"></div>
    </div>
    <script>
        // ==========================================
        // üåü SECTION CONTROL ARRAY üåü
        // ==========================================
        const pageContent = [
            {
                type: 'text',
                content: 'Thanks for letting me meet you in 2025',
                duration: 7500,
                track: ''
            },
            // ‚≠êÔ∏è VIDEO SECTION ‚≠êÔ∏è
            {
                type: 'video',
                content: 'https://reubenivy.github.io/recap_asset/wise_men_say_2.mp4', 
                duration: 77000, 
                track: ''
            },
            // ‚≠êÔ∏è END VIDEO SECTION ‚≠êÔ∏è
            {
                type: 'text',
                content: 'THE END',
                duration: 999999,
                track: ''
            },
        ];

        // ==========================================
        // CONSTANTS AND FLOW CONTROL LOGIC
        // ==========================================

        const CROSSFADE_DURATION = 2000;
        const CROSSFADE_STEPS = 50;
        const CROSSFADE_INTERVAL = CROSSFADE_DURATION / CROSSFADE_STEPS;
        const VOLUME_STEP = 1 / CROSSFADE_STEPS;
        const INITIAL_DELAY_AFTER_UNLOCK = 500;
        
        // ‚≠êÔ∏è NEW: Browser Detection (Determines video preload and rendering) ‚≠êÔ∏è
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log("Is Mobile Device:", isMobile);

        // üåü WAKE LOCK VARIABLE üåü
        let wakeLock = null; 
        // ‚≠êÔ∏è NEW: Video tracking variable ‚≠êÔ∏è
        let currentVideo = null; 

        const contentArea = document.getElementById('content-area');
        const unmuteOverlay = document.getElementById('unmute-overlay');
        const unmuteMessage = document.getElementById('unmute-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        let currentAudio = null;
        let currentSectionIndex = 0;
        let hasStarted = false;

        const audioMap = {};
        let allUniqueTracks = [];
        let videoUrlToUnlock = null;


        function initializeAudio() {
            allUniqueTracks = [...new Set(pageContent.map(s => s.track).filter(t => t && t.endsWith('.mp3')))];
            
            const videoSection = pageContent.find(s => s.type === 'video');
            if (videoSection) {
                videoUrlToUnlock = videoSection.content;
            }

            allUniqueTracks.forEach(trackUrl => {
                const audio = new Audio(trackUrl);
                audio.loop = true;
                audio.preload = 'auto';
                audio.volume = 0; 
                audioMap[trackUrl] = audio;
            });
        }

        // Helper Functions
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- WAKE LOCK FUNCTIONS ---

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock acquired.');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen Wake Lock released by system.');
                    });
                } catch (err) {
                    console.error(`Wake Lock error: ${err.name}, ${err.message}`);
                }
            } else {
                console.warn('Wake Lock API not supported by this browser/device.');
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release()
                    .then(() => {
                        console.log('Screen Wake Lock successfully released.');
                        wakeLock = null;
                    })
                    .catch((err) => {
                        console.error('Failed to release Wake Lock:', err);
                    });
            }
        }
        
        // --- AUDIO/VIDEO UNLOCK FUNCTIONS (Conditional Preload) ---

        function unlockTrackSequentially(mediaElement) {
            return new Promise(resolve => {
                if (!mediaElement) return resolve();
                mediaElement.play().then(() => {
                    mediaElement.pause();
                    mediaElement.currentTime = 0;
                    resolve();
                }).catch(e => {
                    console.warn("Track failed to unlock/play (expected if silent):", e);
                    resolve(); 
                });
            });
        }
        
        /**
         * Conditional logic: Only unlocks video on Desktop. 
         * Mobile only unlocks audio to avoid native player hijack.
         */
        async function runSequentialUnlock() {
            unmuteMessage.innerHTML = 'Preloading and stabilizing media...';
            unmuteMessage.style.animation = 'none';
            loadingSpinner.classList.add('visible');
            
            let tempVideo = null;
            let allMedia = [...allUniqueTracks.map(url => audioMap[url])];

            // ‚≠êÔ∏è CRITICAL MOBILE CHECK: Only preload video on Desktop ‚≠êÔ∏è
            if (!isMobile && videoUrlToUnlock) {
                tempVideo = document.createElement('video');
                tempVideo.src = videoUrlToUnlock;
                tempVideo.muted = true; 
                tempVideo.preload = 'auto';
                tempVideo.playsInline = true; 
                
                tempVideo.style.position = 'absolute';
                tempVideo.style.top = '-10000px'; 
                tempVideo.style.left = '-10000px'; 
                document.body.appendChild(tempVideo);
                console.log("Desktop Mode: Temporary video element added to DOM for unlock.");
                
                allMedia.push(tempVideo);
            } else if (isMobile && videoUrlToUnlock) {
                console.log("Mobile Mode: Skipping video preload/unlock on first click.");
            }

            // Force mute all media tracks for silent unlock
            for (const media of allMedia) {
                if (media) {
                    media.muted = true;
                }
            }

            // Perform the sequential unlock (Audio only on Mobile)
            for (const media of allMedia) {
                if (media) {
                    await unlockTrackSequentially(media);
                }
            }
            
            // Set final state and force pause/reset
            for (const media of allMedia) {
                if (media) {
                    if (media.tagName === 'AUDIO') {
                         media.muted = false; // Allow sound on real audio tracks
                    }
                    
                    media.pause(); 
                    media.currentTime = 0;
                }
            }
            
            // Remove the temporary video element on Desktop 
            if (tempVideo && document.body.contains(tempVideo)) {
                document.body.removeChild(tempVideo);
                console.log("Desktop Mode: Temporary video element removed from DOM.");
            }

            // State 2: Ready
            unmuteMessage.innerHTML = '‚úÖ Loading Complete. Tap to Begin Story üé¨ (Click 2 of 2)';
            unmuteMessage.style.animation = 'pulse 1.5s infinite alternate';
            loadingSpinner.classList.remove('visible');
            
            unmuteOverlay.addEventListener('click', startCinematicStorySequence, { once: true });
        }


        // üé∂ Music Crossfade Logic üé∂ 
        function playTrack(filename) {
            const previousAudio = currentAudio;

            if (currentVideo) {
                const videoElement = document.getElementById('cinematic-video');
                if(videoElement) videoElement.remove();
                currentVideo = null;
            }

            const newAudio = audioMap[filename];
            if (!newAudio) {
                if (previousAudio) {
                    previousAudio.pause();
                    previousAudio.volume = 0;
                    previousAudio.currentTime = 0;
                    currentAudio = null;
                }
                return;
            }

            if (previousAudio && previousAudio === newAudio) {
                return;
            }

            currentAudio = newAudio;
            
            newAudio.play().then(() => {
                // Play started successfully
            }).catch(error => {
                console.error(`Playback error on track switch for ${filename}:`, error);
            });

            if (previousAudio) {
                let currentStep = 0;

                const crossfadeTimer = setInterval(() => {
                    currentStep++;
                    if (previousAudio.volume > VOLUME_STEP) {
                        previousAudio.volume -= VOLUME_STEP;
                    } else {
                        previousAudio.volume = 0;
                    }

                    if (newAudio.volume < 1 - VOLUME_STEP) {
                        newAudio.volume += VOLUME_STEP;
                    } else {
                        newAudio.volume = 1;
                    }

                    if (currentStep >= CROSSFADE_STEPS) {
                        clearInterval(crossfadeTimer);
                        previousAudio.pause();
                        previousAudio.volume = 0;
                        previousAudio.currentTime = 0; 
                    }
                }, CROSSFADE_INTERVAL);

            } else {
                let currentVolume = 0;
                const fadeInTimer = setInterval(() => {
                    currentVolume += VOLUME_STEP;
                    if (currentVolume >= 1) {
                        newAudio.volume = 1;
                        clearInterval(fadeInTimer);
                    } else {
                        newAudio.volume = currentVolume;
                    }
                }, CROSSFADE_INTERVAL);
            }
        }


        // Rendering Functions 
        function renderTextSection(text) {
            contentArea.innerHTML = `
                <div class="text-section">
                    <div class="text-content" id="fading-text">${text}</div>
                </div>
            `;
            if (currentVideo) {
                const videoElement = document.getElementById('cinematic-video');
                if(videoElement) videoElement.remove();
                currentVideo = null;
            }
            setTimeout(() => {
                document.getElementById('fading-text').classList.add('visible');
            }, 50);
        }

        function renderPhotoSection(imageUrls, delayMs) {
            contentArea.innerHTML = '';
            if (currentVideo) {
                const videoElement = document.getElementById('cinematic-video');
                if(videoElement) videoElement.remove();
                currentVideo = null;
            }

            const orderedImages = [...imageUrls];

            orderedImages.forEach((imgUrl, index) => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.classList.add('stack-image');

                const randomRotation = getRandomInt(-8, 8);
                contentArea.appendChild(img);

                img.onload = () => {
                    setTimeout(() => {
                        img.offsetHeight;
                        img.classList.add('visible');
                        img.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg)`;
                    }, index * delayMs);
                };
            });
        }
        
        /**
         * ‚≠êÔ∏è CRITICAL RENDER: Handles Desktop autoplay vs Mobile button. ‚≠êÔ∏è
         */
        function renderVideoSection(videoUrl, duration) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.volume = 0;
                currentAudio = null;
            }
            
            contentArea.innerHTML = `
                <div class="video-container">
                    <video id="cinematic-video" src="${videoUrl}" playsinline preload="${isMobile ? 'metadata' : 'auto'}" muted></video>
                    <button id="mobile-video-button" style="display: ${isMobile ? 'block' : 'none'};">
                        ‚ñ∂Ô∏è Click to Play Video and Sound
                    </button>
                </div>
            `;
            
            currentVideo = document.getElementById('cinematic-video');
            currentVideo.classList.add('visible');
            
            let videoTimeoutId = null;
            let hasMovedToNextSection = false;

            function moveToNextSectionSafely() {
                if (hasMovedToNextSection) return;
                hasMovedToNextSection = true;
                
                if (videoTimeoutId) clearTimeout(videoTimeoutId);
                
                nextSection(); 
            }

            // 1. ADD ENDED LISTENER
            currentVideo.addEventListener('ended', function handleVideoEnd() {
                console.log("Video playback ended. Moving to next section.");
                moveToNextSectionSafely();
            }, { once: true });
            
            // 2. Define the main playback function (used by both Desktop autoplay and Mobile button click)
            function startVideoPlayback() {
                 const mobileButton = document.getElementById('mobile-video-button');
                 if(mobileButton) mobileButton.style.display = 'none';
                 
                 // CRITICAL: Start the play attempt. On mobile, this is the user click.
                 currentVideo.play().then(() => {
                    console.log("Video played successfully. Attempting to unmute.");
                    currentVideo.muted = false; // This is allowed because of the direct user click/interaction
                    currentVideo.volume = 1;  
                    
                    videoTimeoutId = setTimeout(() => {
                        console.warn("Video duration timeout reached. Moving to next section (Fallback).");
                        if (currentVideo) currentVideo.pause();
                        moveToNextSectionSafely();
                    }, duration);

                }).catch(error => {
                    console.error("Video Autoplay Failed:", error);
                    
                    // Fallback to muted, short playback
                    currentVideo.muted = true;
                    currentVideo.volume = 0; 
                    
                    currentVideo.play().then(() => {
                        console.log("Video is playing successfully (Muted Fallback).");
                        videoTimeoutId = setTimeout(() => {
                            console.warn("Muted video fallback timeout reached. Moving to next section.");
                            if (currentVideo) currentVideo.pause();
                            moveToNextSectionSafely();
                        }, 1000); 
                    }).catch(e => {
                        console.error("Video Autoplay Failed, even muted. Skipping section.", e);
                        moveToNextSectionSafely();
                    });
                });
            }

            // 3. Conditional Start Logic
            if (isMobile) {
                // Mobile: Wait for the user to click the third button
                const mobileButton = document.getElementById('mobile-video-button');
                if (mobileButton) {
                    mobileButton.addEventListener('click', startVideoPlayback, { once: true });
                }
            } else {
                // Desktop: Auto-play immediately
                startVideoPlayback();
            }
        }


        // Main Flow Control (Unchanged)
        function nextSection() {
            if (currentSectionIndex >= pageContent.length) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.volume = 0;
                }
                if (currentVideo) {
                    currentVideo.pause();
                    const videoElement = document.getElementById('cinematic-video');
                    if(videoElement) videoElement.remove();
                }
                releaseWakeLock(); 
                return;
            }

            const section = pageContent[currentSectionIndex];
            const previousSection = pageContent[currentSectionIndex - 1];

            if (section.type !== 'video' && section.track) {
                playTrack(section.track);
            } else if (section.type !== 'video' && currentAudio) {
                currentAudio.pause();
                currentAudio.volume = 0;
                currentAudio = null; 
            }

            let isContinuousSection = false;
            if (currentSectionIndex > 0 && previousSection && previousSection.type === 'text' && section.type === 'photos' && previousSection.track === section.track) {
                isContinuousSection = true;
            }

            if (!isContinuousSection) {
                contentArea.style.opacity = 0;
            }

            const renderDelay = isContinuousSection ? 50 : 1000;

            setTimeout(() => {
                if (section.type === 'text') {
                    renderTextSection(section.content);
                } else if (section.type === 'photos') {
                    const photoDelay = section.photoDelay || 3000;
                    renderPhotoSection(section.content, photoDelay);
                } else if (section.type === 'video') {
                    renderVideoSection(section.content, section.duration);
                }

                contentArea.style.opacity = 1;

                currentSectionIndex++;
                
                if (section.type !== 'video' && section.duration < 999999) {
                    setTimeout(nextSection, section.duration);
                }

            }, renderDelay);
        }

        // ‚ö°Ô∏è INITIALIZATION FLOW CONTROL ‚ö°Ô∏è

        // Step 2: Starts the story once audio is confirmed unlocked (Click 2)
        function startCinematicStorySequence() {
            unmuteOverlay.style.opacity = 0;
            
            requestWakeLock();

            setTimeout(() => {
                unmuteOverlay.style.display = 'none';
                nextSection();
            }, 1000 + INITIAL_DELAY_AFTER_UNLOCK);
        }

        // Step 1: Initiated by the *very first* user click.
        function handleFirstTap() {
            if (hasStarted) return;
            hasStarted = true; 

            unmuteOverlay.removeEventListener('click', handleFirstTap);

            runSequentialUnlock();
        }

        window.onload = function() {
            initializeAudio(); 
            unmuteOverlay.addEventListener('click', handleFirstTap, { once: true });
            
            document.addEventListener('visibilitychange', () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    requestWakeLock();
                }
            });
        };
    </script>
</body>
</html>
