<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Recap</title>
    <style>
        /* 1. Base Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* 2. Background and Section Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('https://reubenivy.github.io/moments/5_apr_2025_5.jpg');
            background-size: cover;
            background-position: center;
            animation: breathe 20s ease-in-out infinite alternate;
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); } /* Slow zoom-in effect */
        }

        /* 3. Full-Screen Content Area */
        #content-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        /* 4. Text Section Styling */
        .text-section {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .subtext {
            font-size: 0.5em;
            display: block;
            margin-top: 10px;
        }
        .text-content {
            opacity: 0;
            transition: opacity 3s ease-in;
        }
        .text-content.visible {
            opacity: 1;
        }

        /* 5. Photo Stack Styling */
        .stack-image {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 85vw;
            max-height: 85vh;
            width: auto;
            height: auto;

            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 10px solid white;
            border-radius: 4px;

            /* Initial state: Hidden below screen */
            transform: translate(-50%, 150vh) rotate(0deg);
            opacity: 0;
            /* Transition for the "fly-in" effect */
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            pointer-events: none;
        }
        .stack-image.visible {
            opacity: 1;
        }
        
        /* ‚≠êÔ∏è VIDEO STYLING ‚≠êÔ∏è */
        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Ensure black background behind video */
        }
        #cinematic-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Contain the video within the screen */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        #cinematic-video.visible {
            opacity: 1;
        }
        /* ‚≠êÔ∏è END VIDEO STYLING ‚≠êÔ∏è */
        
        /* üö® NEW CRITICAL FIX CSS: Absolute concealment for the unlock video */
        .hidden-unlock-video {
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }

        /* 6. Unmute Overlay Styling */
        #unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column; /* To stack message and spinner */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .unmute-message {
            color: white;
            font-size: 3vw;
            text-align: center;
            padding: 20px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
            margin-bottom: 30px; /* Space between message and spinner */
            /* Ensure the message can change its content width without causing jank */
            min-width: 40vw; 
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* 7. Spinner CSS (The new hack visual) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }
        .spinner.visible {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <div id="content-area">
    </div>

    <div id="unmute-overlay">
        <div class="unmute-message" id="unmute-message">
            üîä Tap to Load Audio and Stabilize Experience (Click 1 of 2)
        </div>
        <div class="spinner" id="loading-spinner"></div>
    </div>
    <script>
        // ==========================================
        // üåü SECTION CONTROL ARRAY üåü
        // ==========================================
        const pageContent = [
            {
                type: 'text',
                content: 'Thanks for letting me meet you in 2025',
                duration: 7500,
                track: ''
            },
            // ‚≠êÔ∏è VIDEO SECTION ‚≠êÔ∏è
            {
                type: 'video',
                content: 'https://reubenivy.github.io/recap_asset/wise_men_say_2.mp4', 
                duration: 77000, 
                track: ''
            },
            // ‚≠êÔ∏è END VIDEO SECTION ‚≠êÔ∏è
			{
                type: 'text',
                content: 'THE END',
                duration: 999999,
                track: ''
            },
        ];

        // ==========================================
        // CONSTANTS AND FLOW CONTROL LOGIC
        // ==========================================

        const CROSSFADE_DURATION = 2000;
        const CROSSFADE_STEPS = 50;
        const CROSSFADE_INTERVAL = CROSSFADE_DURATION / CROSSFADE_STEPS;
        const VOLUME_STEP = 1 / CROSSFADE_STEPS;
        const INITIAL_DELAY_AFTER_UNLOCK = 500;

        let wakeLock = null; 
        let currentVideo = null; 
        let videoTimeoutId = null; 

        const contentArea = document.getElementById('content-area');
        const unmuteOverlay = document.getElementById('unmute-overlay');
        const unmuteMessage = document.getElementById('unmute-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        let currentAudio = null;
        let currentSectionIndex = 0;
        let hasStarted = false;

        const audioMap = {};
        let allUniqueTracks = [];
        let videoUrlToUnlock = null;


        function initializeAudio() {
            allUniqueTracks = [...new Set(pageContent.map(s => s.track).filter(t => t && t.endsWith('.mp3')))];
            
            const videoSection = pageContent.find(s => s.type === 'video');
            if (videoSection) {
                videoUrlToUnlock = videoSection.content;
            }

            allUniqueTracks.forEach(trackUrl => {
                const audio = new Audio(trackUrl);
                audio.loop = true;
                audio.preload = 'auto';
                audio.volume = 0; 
                audioMap[trackUrl] = audio;
            });
        }

        // Helper Functions
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- WAKE LOCK FUNCTIONS ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock acquired.');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen Wake Lock released by system.');
                    });

                } catch (err) {
                    console.error(`Wake Lock error: ${err.name}, ${err.message}`);
                }
            } else {
                console.warn('Wake Lock API not supported by this browser/device.');
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release()
                    .then(() => {
                        console.log('Screen Wake Lock successfully released.');
                        wakeLock = null;
                    })
                    .catch((err) => {
                        console.error('Failed to release Wake Lock:', err);
                    });
            }
        }
        
        // --- AUDIO/VIDEO UNLOCK FUNCTIONS (FIX APPLIED HERE) ---

        function unlockTrackSequentially(mediaElement) {
            return new Promise(resolve => {
                if (!mediaElement) return resolve();

                mediaElement.play().then(() => {
                    mediaElement.pause();
                    mediaElement.currentTime = 0;
                    resolve();
                }).catch(e => {
                    console.warn("Track failed to unlock/play (expected if silent):", e);
                    resolve(); 
                });
            });
        }
        
        async function runSequentialUnlock() {
            unmuteMessage.innerHTML = 'Preloading and stabilizing media...'; 
            unmuteMessage.style.animation = 'none'; 
            loadingSpinner.classList.add('visible');
            
            // ‚≠êÔ∏è FIX: Create the temporary video element and apply the absolute concealment class ‚≠êÔ∏è
            const tempVideo = document.createElement('video');
            let videoIsTemp = false;
            
            if (videoUrlToUnlock) {
                tempVideo.src = videoUrlToUnlock;
                tempVideo.muted = true;
                tempVideo.preload = 'auto';
                
                // CRITICAL FIX: Apply the absolute concealment class
                tempVideo.classList.add('hidden-unlock-video'); 
                
                document.body.appendChild(tempVideo); // Must be in DOM for play() call to work reliably
                videoIsTemp = true;
            }

            let allMedia = [...allUniqueTracks.map(url => audioMap[url])];
            if (videoIsTemp) {
                allMedia.push(tempVideo);
            }
            
            // CRITICAL STEP A: Force mute all media tracks for silent unlock
            for (const media of allMedia) {
                if (media) {
                    media.muted = true; 
                }
            }

            // Perform the sequential unlock
            for (const media of allMedia) {
                if (media) {
                    await unlockTrackSequentially(media);
                }
            }
            
            // CRITICAL STEP B: Un-mute all media tracks
            for (const media of allMedia) {
                if (media) {
                    media.muted = false; 
                }
            }
            
            // CRITICAL STEP C: Force pause all tracks immediately after unmuting
             for (const media of allMedia) {
                if (media) {
                    media.pause(); 
                    media.currentTime = 0;
                }
            }

            // ‚≠êÔ∏è FIX: Clean up the temporary video element after the unlock is complete ‚≠êÔ∏è
            if (videoIsTemp && tempVideo.parentNode) {
                tempVideo.parentNode.removeChild(tempVideo);
            }

            unmuteMessage.innerHTML = '‚úÖ Loading Complete. Tap to Begin Story üé¨ (Click 2 of 2)';
            unmuteMessage.style.animation = 'pulse 1.5s infinite alternate';
            loadingSpinner.classList.remove('visible');
            
            unmuteOverlay.addEventListener('click', startCinematicStorySequence, { once: true });
        }


        // üé∂ Music Crossfade Logic üé∂ 
        function playTrack(filename) {
            const previousAudio = currentAudio;

            if (currentVideo) {
                currentVideo.pause();
                currentVideo.remove();
                currentVideo = null;
            }

            const newAudio = audioMap[filename];
            if (!newAudio) {
                if (previousAudio) {
                    previousAudio.pause();
                    previousAudio.volume = 0;
                    previousAudio.currentTime = 0;
                    currentAudio = null;
                }
                return;
            }

            if (previousAudio && previousAudio === newAudio) {
                return;
            }

            currentAudio = newAudio;
            
            newAudio.play().then(() => {
            }).catch(error => {
                console.error(`Playback error on track switch for ${filename}:`, error);
            });

            if (previousAudio) {
                let currentStep = 0;

                const crossfadeTimer = setInterval(() => {
                    currentStep++;

                    if (previousAudio.volume > VOLUME_STEP) {
                        previousAudio.volume -= VOLUME_STEP;
                    } else {
                        previousAudio.volume = 0;
                    }

                    if (newAudio.volume < 1 - VOLUME_STEP) {
                        newAudio.volume += VOLUME_STEP;
                    } else {
                        newAudio.volume = 1;
                    }

                    if (currentStep >= CROSSFADE_STEPS) {
                        clearInterval(crossfadeTimer);
                        previousAudio.pause();
                        previousAudio.volume = 0;
                        previousAudio.currentTime = 0; 
                    }
                }, CROSSFADE_INTERVAL);

            } else {
                let currentVolume = 0;
                const fadeInTimer = setInterval(() => {
                    currentVolume += VOLUME_STEP;
                    if (currentVolume >= 1) {
                        newAudio.volume = 1;
                        clearInterval(fadeInTimer);
                    } else {
                        newAudio.volume = currentVolume;
                    }
                }, CROSSFADE_INTERVAL);
            }
        }

        function renderTextSection(text) {
            contentArea.innerHTML = `
                <div class="text-section">
                    <div class="text-content" id="fading-text">${text}</div>
                </div>
            `;
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.remove(); 
                currentVideo = null;
            }
            if (videoTimeoutId) {
                clearTimeout(videoTimeoutId);
                videoTimeoutId = null;
            }
            setTimeout(() => {
                document.getElementById('fading-text').classList.add('visible');
            }, 50);
        }

        function renderPhotoSection(imageUrls, delayMs) {
            contentArea.innerHTML = '';
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.remove(); 
                currentVideo = null;
            }
            if (videoTimeoutId) {
                clearTimeout(videoTimeoutId);
                videoTimeoutId = null;
            }

            const orderedImages = [...imageUrls];

            orderedImages.forEach((imgUrl, index) => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.classList.add('stack-image');

                const randomRotation = getRandomInt(-8, 8);
                contentArea.appendChild(img);

                img.onload = () => {
                    setTimeout(() => {
                        img.offsetHeight;
                        img.classList.add('visible');
                        img.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg)`;
                    }, index * delayMs);
                };
            });
        }
        
        function setupVideoSection(videoUrl, duration) {
            // Prepare the video element and append it to the DOM
            contentArea.innerHTML = `
                <div class="video-container">
                    <video id="cinematic-video" src="${videoUrl}" playsinline preload="auto"></video>
                </div>
            `;
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.volume = 0;
                currentAudio = null;
            }

            currentVideo = document.getElementById('cinematic-video');
            currentVideo.volume = 1; 
            currentVideo.classList.add('visible'); 

            if (videoTimeoutId) {
                clearTimeout(videoTimeoutId);
                videoTimeoutId = null;
            }
            
            // Set the timeout for when the video should end/transition
            const handleTransition = () => {
                console.log("Video playback ended/timeout. Moving to next section.");
                if (videoTimeoutId) {
                    clearTimeout(videoTimeoutId); 
                    videoTimeoutId = null;
                }
                if (currentVideo) {
                    currentVideo.pause();
                }
                nextSection();
            };
            
            // Listen for the natural video end
            currentVideo.addEventListener('ended', handleTransition, { once: true });

            // Fallback timeout based on the duration defined in pageContent
            videoTimeoutId = setTimeout(handleTransition, duration + 1000);
            
            // Return the video element so it can be played immediately upon user gesture
            return currentVideo;
        }

        // Main Flow Control
        function nextSection() {
            if (currentSectionIndex >= pageContent.length) {
                // STORY ENDED
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.volume = 0;
                }
                if (currentVideo) {
                    currentVideo.pause();
                }
                releaseWakeLock(); 
                return;
            }

            const section = pageContent[currentSectionIndex];
            const previousSection = pageContent[currentSectionIndex - 1];
            
            // CRITICAL FIX: If the next section is a video, DO NOT call render function here. 
            // The video must be rendered and played by startCinematicStorySequence (the second click handler).
            if (section.type === 'video' && currentSectionIndex === 1) { 
                return;
            }

            // 1. Play the new track (Crossfade Logic)
            if (section.type !== 'video' && section.track) {
                playTrack(section.track);
            } else if (section.type !== 'video' && currentAudio) {
                currentAudio.pause();
                currentAudio.volume = 0;
                currentAudio = null; 
            }

            let isContinuousSection = false;
            if (currentSectionIndex > 0 && previousSection && previousSection.type === 'text' && section.type === 'photos' && previousSection.track === section.track) {
                isContinuousSection = true;
            }

            // 2. Determine if we need to fade out previous content
            if (!isContinuousSection) {
                contentArea.style.opacity = 0;
            }

            // 3. Set the delay based on continuity
            const renderDelay = isContinuousSection ? 50 : 1000;

            setTimeout(() => {

                // 4. Render new content
                if (section.type === 'text') {
                    renderTextSection(section.content);
                } else if (section.type === 'photos') {
                    const photoDelay = section.photoDelay || 3000;
                    renderPhotoSection(section.content, photoDelay);
                }

                // 5. Fade new content in
                contentArea.style.opacity = 1;

                // 6. Set timer for the next section
                currentSectionIndex++;
                
                if (section.duration < 999999) {
                    setTimeout(nextSection, section.duration);
                }

            }, renderDelay);
        }

        // ‚ö°Ô∏è INITIALIZATION FLOW CONTROL ‚ö°Ô∏è

        // Step 2: Starts the story once audio is confirmed unlocked (Click 2)
        function startCinematicStorySequence() {
            unmuteOverlay.style.opacity = 0;
            
            // üîí REQUEST THE WAKE LOCK HERE (Triggered by Click 2)
            requestWakeLock();

            // CRITICAL FIX FOR iOS: Check if the *next* section is a video and play it immediately.
            const nextSectionData = pageContent[currentSectionIndex];
            let videoToPlay = null;

            if (nextSectionData && nextSectionData.type === 'video') {
                videoToPlay = setupVideoSection(nextSectionData.content, nextSectionData.duration);
            }

            // Immediately run the video play command before the fade-out delay finishes.
            if (videoToPlay) {
                videoToPlay.play().catch(error => {
                    console.error("CRITICAL: Video Autoplay Failed on Click 2:", error);
                    // Fallback: If autoplay fails, we still advance the story after the delay.
                });
                
                // Advance the index for the video section
                currentSectionIndex++; 
            }
            
            setTimeout(() => {
                unmuteOverlay.style.display = 'none';
                
                // If we played the video (or if the next section wasn't a video), continue the sequence.
                // If it was a video, currentSectionIndex is now pointing to the section *after* the video.
                nextSection();
            }, 1000 + INITIAL_DELAY_AFTER_UNLOCK); // Wait for fade-out + buffer
        }

        // Step 1: Initiated by the *very first* user click.
        function handleFirstTap() {
            if (hasStarted) return;
            hasStarted = true; 

            // IMPORTANT: Remove the click handler immediately to prevent accidental second click
            unmuteOverlay.removeEventListener('click', handleFirstTap);

            // CRITICAL: We run the sequential unlock, which manages the visual feedback (spinner/text change).
            runSequentialUnlock();
        }

        window.onload = function() {
            initializeAudio(); 
            // The first click runs the unlock process (handleFirstTap)
            unmuteOverlay.addEventListener('click', handleFirstTap, { once: true });
            
            // ‚ö†Ô∏è Add event listener to handle Wake Lock if user navigates away and comes back
            document.addEventListener('visibilitychange', () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    // Try to re-acquire the lock if it was lost when hidden
                    requestWakeLock();
                } else if (document.visibilityState === 'hidden' && wakeLock) {
                    // The system often automatically releases the lock when hidden, but the API handles re-acquiring.
                }
            });
        };
    </script>
</body>
</html>
