        /* 1. Base Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* 2. Background and Section Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('https://reubenivy.github.io/moments/5_apr_2025_5.jpg');
            background-size: cover;
            background-position: center;
            animation: breathe 20s ease-in-out infinite alternate;
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); } /* Slow zoom-in effect */
        }

        /* 3. Full-Screen Content Area */
        #content-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        /* 4. Text Section Styling */
        .text-section {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .subtext {
            font-size: 0.5em;
            display: block;
            margin-top: 10px;
        }
        .text-content {
            opacity: 0;
            transition: opacity 3s ease-in;
        }
        .text-content.visible {
            opacity: 1;
        }

        /* 5. Photo Stack Styling */
        .stack-image {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 85vw;
            max-height: 85vh;
            width: auto;
            height: auto;

            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 10px solid white;
            border-radius: 4px;

            /* Initial state: Hidden below screen */
            transform: translate(-50%, 150vh) rotate(0deg);
            opacity: 0;
            /* Transition for the "fly-in" effect */
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            pointer-events: none;
        }
        .stack-image.visible {
            opacity: 1;
        }

        /* 6. Unmute Overlay Styling */
        #unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column; /* To stack message and spinner */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .unmute-message {
            color: white;
            font-size: 3vw;
            text-align: center;
            padding: 20px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
            margin-bottom: 30px; /* Space between message and spinner */
            /* Ensure the message can change its content width without causing jank */
            min-width: 40vw; 
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* 7. Spinner CSS (The new hack visual) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }
        .spinner.visible {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        const CROSSFADE_DURATION = 2000;
        const CROSSFADE_STEPS = 50;
        const CROSSFADE_INTERVAL = CROSSFADE_DURATION / CROSSFADE_STEPS;
        const VOLUME_STEP = 1 / CROSSFADE_STEPS;
        const INITIAL_DELAY_AFTER_UNLOCK = 500;

        const audioMap = {};

        function initializeAudio() {
            // Find all unique track URLs in the page content
            allUniqueTracks = [...new Set(pageContent.map(s => s.track).filter(t => t))];

            // Create Audio objects for each unique track
            allUniqueTracks.forEach(trackUrl => {
                const audio = new Audio(trackUrl);
                audio.loop = true;
                audio.preload = 'auto';
                audio.volume = 0; 
                audioMap[trackUrl] = audio;
            });
        }

        // Helper Functions
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;

        // --- WAKE LOCK FUNCTIONS ---

        /**
         * ðŸ”’ Attempts to acquire a Screen Wake Lock.
         */
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock acquired.');
                    
                    // Re-acquire lock if it's released by the OS (e.g., user briefly switches apps)
                    wakeLock.addEventListener('release', () => {
                         console.log('Screen Wake Lock released by system.');
                    });

                } catch (err) {
                    console.error(`Wake Lock error: ${err.name}, ${err.message}`);
                }
            } else {
                console.warn('Wake Lock API not supported by this browser/device.');
            }
        }

        /**
         * ðŸ”“ Attempts to release the Screen Wake Lock.
         */
        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release()
                    .then(() => {
                        console.log('Screen Wake Lock successfully released.');
                        wakeLock = null;
                    })
                    .catch((err) => {
                        console.error('Failed to release Wake Lock:', err);
                    });
            }
        }
        
        // --- AUDIO UNLOCK FUNCTIONS ---

        /**
         * HACK: Sequentially plays and immediately pauses a single audio track.
         */
        function unlockTrackSequentially(audio) {
            return new Promise(resolve => {
                if (!audio) return resolve();

                // Play the track. Since 'muted' is true, this is silent.
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                    resolve();
                }).catch(e => {
                    console.warn("Track failed to unlock/play (expected if silent):", e);
                    resolve(); 
                });
            });
        }
        
        /**
         * Loops through all tracks sequentially to unlock them.
         * Includes the critical PAUSE loop to prevent mobile autoplay.
         */
        async function runSequentialUnlock() {
            // State 1: Loading
            unmuteMessage.innerHTML = 'Preloading and stabilizing audio...';
            unmuteMessage.style.animation = 'none'; // Stop pulse
            loadingSpinner.classList.add('visible');
            
            // CRITICAL STEP A: Force mute all tracks for silent unlock
            for (const trackUrl of allUniqueTracks) {
                const audio = audioMap[trackUrl];
                if (audio) {
                    audio.muted = true; // FORCE MUTE
                }
            }

            // Perform the sequential unlock
            for (const trackUrl of allUniqueTracks) {
                const audio = audioMap[trackUrl];
                if (audio) {
                    await unlockTrackSequentially(audio);
                }
            }
            
            // CRITICAL STEP B: Un-mute all tracks 
            for (const trackUrl of allUniqueTracks) {
                const audio = audioMap[trackUrl];
                if (audio) {
                    audio.muted = false; // ALLOW SOUND (still volume 0)
                }
            }

            // â­ CRITICAL FIX FOR AUTOPLAY â­
            // CRITICAL STEP C: Force pause all tracks immediately after unmuting 
            // This prevents mobile browsers from auto-playing the first unmuted track (canon_in_d.mp3).
             for (const trackUrl of allUniqueTracks) {
                const audio = audioMap[trackUrl];
                if (audio) {
                    audio.pause(); 
                    audio.currentTime = 0;
                }
            }


            // State 2: Ready
            unmuteMessage.innerHTML = 'âœ… Loading Complete. Tap to Begin Story ðŸŽ¬ (Click 2 of 2)';
            unmuteMessage.style.animation = 'pulse 1.5s infinite alternate';
            loadingSpinner.classList.remove('visible');
            
            // Re-enable the click handler for the second step
            unmuteOverlay.addEventListener('click', startCinematicStorySequence, { once: true });
        }


        // ðŸŽ¶ Music Crossfade Logic ðŸŽ¶ 
        function playTrack(filename) {
            const previousAudio = currentAudio;

            // Get the preloaded audio element
            const newAudio = audioMap[filename];
            if (!newAudio) {
                if (previousAudio) {
                    previousAudio.pause();
                    previousAudio.volume = 0;
                    previousAudio.currentTime = 0;
                    currentAudio = null;
                }
                return;
            }

            if (previousAudio && previousAudio === newAudio) {
                return;
            }

            currentAudio = newAudio;
            
            // Start playing the new audio, it is unblocked, unmuted, and at volume 0
            newAudio.play().then(() => {
                // Play started successfully, proceed with fade logic
            }).catch(error => {
                console.error(`Playback error on track switch for ${filename}:`, error);
            });

            if (previousAudio) {
                let currentStep = 0;

                const crossfadeTimer = setInterval(() => {
                    currentStep++;

                    // 1. Fade OLD track out
                    if (previousAudio.volume > VOLUME_STEP) {
                        previousAudio.volume -= VOLUME_STEP;
                    } else {
                        previousAudio.volume = 0;
                    }

                    // 2. Fade NEW track in
                    if (newAudio.volume < 1 - VOLUME_STEP) {
                        newAudio.volume += VOLUME_STEP;
                    } else {
                        newAudio.volume = 1;
                    }

                    // 3. Stop when fade is complete
                    if (currentStep >= CROSSFADE_STEPS) {
                        clearInterval(crossfadeTimer);
                        // Ensure old track is completely stopped and reset
                        previousAudio.pause();
                        previousAudio.volume = 0;
                        previousAudio.currentTime = 0; 
                    }
                }, CROSSFADE_INTERVAL);

            } else {
                // First track: simple fade-in
                let currentVolume = 0;
                const fadeInTimer = setInterval(() => {
                    currentVolume += VOLUME_STEP;
                    if (currentVolume >= 1) {
                        newAudio.volume = 1;
                        clearInterval(fadeInTimer);
                    } else {
                        newAudio.volume = currentVolume;
                    }
                }, CROSSFADE_INTERVAL);
            }
        }

        function renderPhotoSection(imageUrls, delayMs) {
            contentArea.innerHTML = '';

            const orderedImages = [...imageUrls];

            orderedImages.forEach((imgUrl, index) => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.classList.add('stack-image');

                const randomRotation = getRandomInt(-8, 8);
                contentArea.appendChild(img);

                img.onload = () => {
                    setTimeout(() => {
                        img.offsetHeight;
                        img.classList.add('visible');
                        img.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg)`;
                    }, index * delayMs);
                };
            });
        }

        // Main Flow Control 
        function nextSection() {
            if (currentSectionIndex >= pageContent.length) {
                // STORY ENDED
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.volume = 0;
                }
                // ðŸ”“ RELEASE THE WAKE LOCK WHEN THE STORY IS OVER
                releaseWakeLock(); 
                return;
            }

            const section = pageContent[currentSectionIndex];
            const previousSection = pageContent[currentSectionIndex - 1];

            // 1. Play the new track (Crossfade Logic)
            if (section.track) {
                // This is the point where the music is *actually* played and faded in.
                playTrack(section.track);
            } else if (currentAudio) {
                // If the new section has no track, silence the current one immediately
                currentAudio.pause();
                currentAudio.volume = 0;
                currentAudio = null; 
            }

            // --- LOGIC FOR CONTENT TRANSITIONS ---
            let isContinuousSection = false;
            if (currentSectionIndex > 0 && previousSection && previousSection.type === 'text' && section.type === 'photos' && previousSection.track === section.track) {
                isContinuousSection = true;
            }

            // 2. Determine if we need to fade out previous content
            if (!isContinuousSection) {
                contentArea.style.opacity = 0;
            }

            // 3. Set the delay based on continuity
            const renderDelay = isContinuousSection ? 50 : 1000;

            setTimeout(() => {

                // 4. Render new content
                if (section.type === 'text') {
                    renderTextSection(section.content);
                } else if (section.type === 'photos') {
                    const photoDelay = section.photoDelay || 3000;
                    renderPhotoSection(section.content, photoDelay);
                }

                // 5. Fade new content in
                contentArea.style.opacity = 1;

                // 6. Set timer for the next section
                currentSectionIndex++;
                if (section.duration < 999999) {
                    setTimeout(nextSection, section.duration);
                }

            }, renderDelay);
        }

        // âš¡ï¸ INITIALIZATION FLOW CONTROL âš¡ï¸

        // Step 2: Starts the story once audio is confirmed unlocked (Click 2)
